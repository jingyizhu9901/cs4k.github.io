<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Computer Science for Kids | CS4K</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Angular Material Fonts
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  -->
</head>
<body>
  <app-root></app-root>
  <!--
    From what we've read, it's inefficient to include Twitter Bootstrap's
    JavaScript code because it's not optimized for Angular (e.g. there's no need
    for JQuery when we have Angular).
    We're supposed to use a Bootstrap substitute like ng-bootstrap,
    ngx-bootstrap, or Angular Material, which are optimized for Angular.
    However, Twitter Bootstrap is commonly known, and it's impossible to find
    students familiar with these alternatives.
    Additionally, our website won't be very speed-intensive.
    Therefore, to make the website easier to maintain, we'll go ahead
    and use traditional Bootstrap.
  -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
